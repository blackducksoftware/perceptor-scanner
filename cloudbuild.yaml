steps:
- name: 'gcr.io/cloud-builders/go'
  args: ['build', '-o', './cmd/perceptor-scanner/dependencies/perceptor-scanner', './cmd/perceptor-scanner/perceptor-scanner.go']
  env:
  - 'PROJECT_ROOT=github.com/blackducksoftware/perceptor-scanner'
  - 'CGO_ENABLED=0'
  - 'GOOS=linux'
  - 'GOARCH=amd64'
- name: 'gcr.io/cloud-builders/docker'
  args: ['build', '-t', 'gcr.io/$PROJECT_ID/blackducksoftware/perceptor-scanner:latest', './cmd/perceptor-scanner/.']
images: ['gcr.io/$PROJECT_ID/blackducksoftware/perceptor-scanner:latest']
